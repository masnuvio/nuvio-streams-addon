worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name nuvio.duckdns.org;

        # Let's Encrypt / Win-ACME challenge location
        location /.well-known/acme-challenge/ {
            root C:/win-acme/wwwroot;
        }

        # Redirect all other HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server  
    server {
        listen 443 ssl;
        server_name nuvio.duckdns.org;

        # SSL Certificate paths - Win-ACME stores in Windows Certificate Store
        # We need to export them or use pfx format
        # For now, using the certificate store location
        ssl_certificate C:/nginx/ssl/nuvio.duckdns.org-chain.pem;
        ssl_certificate_key C:/nginx/ssl/nuvio.duckdns.org-key.pem;

        # SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        client_max_body_size 10M;

        # Proxy to Node.js app on port 7000
        location / {
            proxy_pass http://127.0.0.1:7000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://127.0.0.1:7000/health;
            access_log off;
        }
    }
}

