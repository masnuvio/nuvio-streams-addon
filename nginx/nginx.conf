server {
    listen 80;
    listen [::]:80;
    server_name nuvio.duckdns.org;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nuvio.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/nuvio.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nuvio.duckdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 10M;
    
    resolver 127.0.0.11 ipv6=off;

    location / {
        set $upstream_app app:7000;
        proxy_pass http://$upstream_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        set $upstream_static app:7000;
        proxy_pass http://$upstream_static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /health {
        set $upstream_health app:7000;
        proxy_pass http://$upstream_health/health;
        access_log off;
    }
}
